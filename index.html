<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>

    <div class="navbar">
      <div class="logo">Petzy <img src="./assets/image/guide-dog.png" alt=""></div>

      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass "></i>
      </div>

      <div class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Contact</a>
      </div>

      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
</nav>

<!-- HTML for the Home Section -->
<section class="home-section">
    <div class="home-content">
        <button>
         <p>Big stock for pet food shop</p>
        </button> 
      <h1><span>60% Sale</span>,We Make </h1>
        <h1>Shopping Easy</h1> 
      <a href="#shop" class="shop-now">Shop Now</a>

    </div>
    <div class="home-image">
      <img src="./assets/image/download-removebg-preview.png" alt="home image" class="dog-image">
      
    </div>
  
    <!-- wave design--> 

    <div class="wave-design">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 220">
            <path fill="#81c6e1" fill-opacity="1" d="M0,160 C 120,200 280,100 400,160 C 520,220 680,100 800,160 C 920,220 1080,100 1200,160 C 1320,220 1480,100 1440,160 L1440,320 L0,320 Z"></path>
        </svg>
        
    </div>
  </section>

  <!-- category section -->

  <section id="shop-by-categories">    
    <i class="fa-solid fa-paw"></i>
    <h2>Shop By Categories</h2>
    <div class="categories-container">
      
      <div class="category-item">
        <img src="./assets/image/neddle.jpg" alt="Bird Food">
        <p>Bird Food</p>
      </div>
      <div class="category-item">
        <img src="./assets/image/hamster.jpg" alt="Hamster Food">
        <p>Hamster Food</p>
      </div>
      <div class="category-item">
        <img src="./assets/image/dog-removebg-preview.png" alt="Dog Food">
        <p>Dog Food</p>
      </div>
      <div class="category-item">
        <img src="./assets/image/cat-removebg-preview.png" alt="Cat Food">
        <p>Cat Food</p>
      </div>
    </div>
  </section>

  <!-- product section -->
   
  
  </header>
  <script src="https://unpkg.com/scrollreveal"></script>

<script src="./javascript/index.js"></script>
</body>
</html>
